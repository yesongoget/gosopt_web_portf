<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Webcontentdev</title>
</head>
<body>
    <h1><a href="#">Draw&Save</a></h1>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <h2><a href="#">브러쉬 굵기를 조절해보세요!</a></h1>
        <div class="controls__range">
            <input
              type ="range" 
              id="jsRange" 
              min="0.1" 
              max="5.0" 
              value="2.5" 
              step="0.1"/>
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button><button id="jsSave"> Save</button><button id="jsErase" onclick="erase()"> Erase</button><button id="jsReset" onclick="resetCanvas()"> Reset</button></div>
        <div class="controls__colors" id="jsColors">
            <div 
            class="controls__color jsColor" 
            style="background-color:black">
            </div>
            <div 
            class="controls__color jsColor" 
            style="background-color:white">
            </div>
            <div 
            class="controls__color jsColor" 
            style="background-color:red">
            </div>
            <div class="controls__color jsColor" 
            style="background-color:orange">
            </div>
            <div 
            class="controls__color jsColor" 
            style="background-color:yellow">
            </div>
            <div class="controls__color jsColor" 
            style="background-color:yellowgreen">
            </div>
            <div 
            class="controls__color jsColor" 
            style="background-color:green">
            </div>
            <div class="controls__color jsColor" 
            style="background-color:blue">
            </div>
            <div class="controls__color jsColor" 
            style="background-color:hotpink">
            </div>
            <div class="controls__color jsColor" 
            style="background-color:blueviolet">
            </div>
            <div class="controls__color jsColor" 
            style="background-color:purple">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
